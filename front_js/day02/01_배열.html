<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>배열 예제</title>
</head>
<body>
	<script>
		// 전역변수 : 이 문서와 연결된 모든 문서에서 사용 가능한 변수
		var num = 10;
		function test(){
			// 함수 안에서 정의한 변수는 그 안에서만 사용 가능
			var num2 =20;
			console.log(num2);
		} 
		test();

		/* 
		push(값)
		pop
		unshift() 배열 맨 앞 요소를 추가
		shift 배열 맨 앞 요소를 제거 후 반환
		indexOf */
		
		var arr=[];
		arr.push(1);
		arr.push('2');
		arr.push(3.8);
		console.log(arr);
		var data = arr.pop();
		console.log(data);
		console.log(arr);
		arr.unshift('a');
		console.log(arr);
		console.log(arr.shift());
		console.log(`arr.indexOf('1') : ${arr.indexOf('1')}`);
		console.log(`arr.indexOf(1) : ${arr.indexOf(1)}`);

		/* 
		slice(start,end)
			- 배열에서 start ~ end-1번지까지 요소를 잘라냄
			- 원본 배열은 수정되지 않음

		splice(start, delCount, elements)
			- 배열에서 start 번지부터 delcount개수 만큼 제거한 후 제거된 ㅜ분에 element추가
			- 원본 배열 바뀜

		*/
		var data1=arr.slice(0,1);
		console.log(data1);
		console.log(arr);

		arr.splice(0,2,1,2,3); // 0번지부터 2개 제거 후, 제거된 곳에 1,2,3 추가
		console.log(arr);

		var str = arr.join(',');
		console.log(str);

		for(i = 0;i<arr.length ; i++){
			console.log(arr[i]);
		}
		console.log('------');
		// 번지를 하나씩 꺼내서 index에 저장하여 활용
		// for in문은 배열보단 객체에서 많이 사용
		for(index in arr){
			console.log(arr[index]);
		}
		console.log('------');
		// 배열/객체에서 하나 꺼낸 값을 가져와서 활용
		for(value of arr){
			console.log(value);
		}

</script>
</body>
</html>
