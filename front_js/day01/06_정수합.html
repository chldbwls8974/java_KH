<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		//prompt를 이용하여 정수 2번 입력받아 두 정수의 합을 출력하는코드 
		var num = prompt('정수를 입력하세요');
		let num1 = Number(num);
		num = prompt('정수를 입력하세요');
		let num2 = Number(num);
		console.log(`${num1} + ${num2} = ${num1+num2}`);
	</script>
</body>
</html>
