<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		//prompt 를 이용하여 성별을 입력받고, 입력받은 성별이 M이면 남성입니다. F이면 여성입니다. 출력하는 예제
		let gender = prompt('성별을 입력하세요');

		if(gender == 'M'){
				alert('남성입니다.');
			}
			else if(gender == 'F'){
				alert('여성입니다.');
			}else{
				alert('잘못 입력하셨습니다.');
			}
		 

	</script>
</body>
</html>
