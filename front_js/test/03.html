<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>부트스트랩 회원가입 예제</title><!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
	
	<style>
		[class^=form]{border-bottom: 2px dashed black;}
	</style>
</head>
<body>
	<form action="" class="container">
	<div class="form-group">
    <label for="ID">아이디</label>
    <input type="text" class="form-control" id="ID" style="border: none;">
  </div>
  <div class="form-group">
    <label for="pwd">패스워드</label>
    <input type="password" class="form-control" style="border: none;" id="pwd">
  </div>
	<div class="form-group">
    <label for="pwd_2">패스워드 확인</label>
    <input type="password" class="form-control" style="border: none;" id="pwd_2">
  </div>
	
	<div class="form-group">
    <label for="email">이메일</label>
    <input type="email" class="form-control" style="border: none;" id="email">
  </div>
  <div class="form-group">
    <label for="address">주소</label>
    <input type="text" class="form-control" style="border: none;" id="address">
  </div>

	
  <div>
		<button type="submit" class="btn btn-primary col-12">가입</button>
	</div>
</form>
</body>
</html>
