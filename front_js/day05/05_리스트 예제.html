<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.bg-yellow{background-color: yellow;}
	</style>
</head>
<body>

	<ul>
		<li>항목 1</li>
		<li>항목 2</li>
		<li>항목 3</li>
	</ul>

	<button class="btn">버튼1</button>
	<button class="btn">버튼2</button>
	<button class="btn">버튼3</button>
	<br>
	<button class="btn2 pre">이전</button>
	<button class="btn2 next">다음</button>


	<script>
		let num = 0;

		$('.btn').each(function(){
			$('li').removeClass('bg-yellow');
			let index = $(this).index()-1;
			num = index;
			$('li').eq(index).addClass('bg-yellow');
		});

		// 방법 2. 앞 요소/ 뒤요소가 있는지 없는지 확인해서 이동
		$('.pre').click(()=>{
			// 앞요소의 길이가 0이 아니라면 => 앞 요소가 있다
			let index;
			if($('.bg-yellow').prev().length!=0){
				index = $('.bg-yellow').prev().index();
			}else{
				index =$('li').length-1;
			}
			$('.btn').eq(index).click();
		});


		$('.next').click(()=>{
			let index;
			if($('.bg-yellow').next().length!=0){
				index = $('.bg-yellow').next().index();
			}else{
				index = 0;
			}
			$('.btn').eq(index).click();
		}); 
	</script>
</body>


</html>
