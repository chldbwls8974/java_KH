<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
	<style>

	</style>
</head>
<body>
	<div class="container">
		<ul>
			<li>항목 1</li>
			<li>항목 2</li>
			<li>항목 3</li>
		</ul>
	
			<button class="btn">버튼1</button>
			<button class="btn">버튼2</button>
			<button class="btn">버튼3</button>
			<br>
			<button class="btn2 pre">이전</button>
			<button class="btn2 next">다음</button>
	
	</div>


	<script>
		let num = 0;

		$('.btn').each(function(index){
			$(this).click(function(){
				$('li').css('background-color','white');
				let index = $(this).index()-1;
				num = index;
				$('li').eq(index).css('background-color','yellow');
			});
		});


		$('.pre').click(()=>{
			--num;
			if(num<0){
				num = $('li').length-1;
			}
			$('.btn').eq(num).click();
		});

		$('.next').click(()=>{
			++num;
			if(num ==  $('li').length){
				num = 0;
			}
			$('.btn').eq(num).click();
		}); 
	</script>
</body>


</html>
