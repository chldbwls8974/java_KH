<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
	<style>
	.input-file{
		display: none;
	}
	.btn-file{
		border: 2px solid red;
		width: 100px; height: 100px; font-weight: fold; font-size: 30px;
		line-height: 100px; text-align: center; display: block; text-decoration: none; color: red;	
		position: relative; overflow: hidden;
	}
	.box-thumbnail{
		display: none; position: absolute; top: 0; 
	}
	</style>
</head>
<body>
	<input type="file" name="file" class="input-file" onchange="readUrl(this)"  >
	<a href="#" class="btn-file">+
		<div class="box-thumbnail">
			<img src="" id="preview" height="100" width="auto">
		</div>
	</a>
	
	<script>
		
		$('.btn-file').click(function(){
			$('.input-file').click();
			$('.box-thumbnail').show();
			$(this).css('boder' ,'none');
		})

		function readUrl(input){
			//input 태그가 첨부파일이고, 첨부파일이 선택되면
			if(input.files && input.files[0]){
				let reader = new FileReader();
				reader.onload = function(e){
					document.getElementById('preview').src = e.target.result;
				}
				reader.readAsDataURL(input.files[0]);
			}
			//첨부파일이 선택되지 않으면
			else{
				document.getElementById('preview').src = '';
			}
		}
	</script>
</body>
</html>
