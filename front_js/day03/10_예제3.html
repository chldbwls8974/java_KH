<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.box{
			width: 400px; height: 200px; background-color: transparent;
			border: 3px solid black; position: relative;
		}
		.box-btn{
			position: absolute; bottom: 3px; right: 3px; cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="box">
		<button class="box-btn">추가</button>
	</div>

	<script>
		let html = $('.box').parent().html();
		$('.box').css('background','yellow');

		// $('.box-btn').click(function(){
		// 	$(this).parent().before(html);
		// });

		$(document).on('click','.box-btn',function(){
			$(this).parent().before(html);
		});
			
	</script>
</body>
</html>
