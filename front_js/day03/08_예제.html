<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>

	<style>
		.box{
			width: 200px; height: 50px; border: 3px solid black;
			margin-bottom: 10px; text-align: center; 
		}
		.box-text{
			margin-top: 15px; display: none;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box-text">
			<span class="text">과일이름</span>
		</div>
	</div>
	<input type="radio" name="fruit" value="사과">사과 
	<input type="radio" name="fruit" value="오렌지">오렌지 
	<input type="radio" name="fruit" value="바나나">바나나 

	<script>
		$('[name=fruit]').click(function(){
			let text = $(this).val();
			$('.box-text').show();
			$('span').text(text);
		});
	</script>
</body>
</html>
