<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>선택자 연습예제</title>
	<style>
		/* 요소를 선택하기 위해 클래스나 아이디를 추가해도 됨 */
		/* 메뉴1이 쓰인 요소를 선택하기 위한 선택자 */
		.first-item{}



		/* 모든 메뉴를 선택하기 위한 선택자 */
		[class $= item]{}
		.menu a{} /* ul 태그에 menu라는 클래스명을 지정하고, menu 클래스 자손 중 a태그들을 선택 */
		.menu>li>a{} /* ul 태그에 menu라는 클래스명을 지정하고, ul의 자식인 li의 자식인 a태그들을 선택 */ 
		.menu-link{}



		/* 두 개의 태그의 같은 스타일이 적용되는 경우 */
		ul{
			/* A */
		}
		li{
			/* A */
		}
		/* 콤마를 이용하여 한번에 적용해줄 수 있다. */
		ul,li{
			/* A */
		}

		/* 한 요소를 여러 선택자로 표현하는 경우 선택자를 붙여서 표시 */
		/* 순서 중요 */
		ul.menu{}


	</style>
</head>
<body>
	<header>
		<nav>
			<ul class="menu">
				<li class="menu-item">
					<a href="#" class="first-item menu-link">메뉴1</a>
				</li>
				<li>
					<a href="#" class="second-item menu-link">메뉴2</a>
				</li>
				<li>
					<a href="#" class="third-item menu-link">메뉴3</a>
				</li>
			</ul>
		</nav>
	</header>
	<main>
		<ul>
			<li class="menu">
				<a href="#">링크1</a>
			</li>
		</ul>
	</main>
</body>
</html>
