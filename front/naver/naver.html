<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Naver clone</title>
	<link rel="stylesheet" href="naver.css">
</head>
<body>
	<header>
		<div id="ham_menu">
			<button class="btn-ham">
				<!-- 
					웹 표준은 웹접근성이 좋아야함.
				=> 시력이 불편한 분들이 리더기를 통해 사이트를 이용할 수 있도록
				아이콘, 이미지 등에도 안보이게 글자를 추가
			 -->
				<span class="blind">확장영역</span>
			</button>
		</div>
		<!-- 햄버거 메뉴 끝-->
		<div id="box_search" class="clearfix">
			<div class="box-logo">
				<a href="#" class="link-logo">
					<img src="../img/naver_7_17_logo.png" alt="로고" class="img-link-logo" width="58px" height="58px">
				</a>
			</div>
			<form class="box-search-input">
				<fieldset>
					<legend class="blind">검색</legend>
					<div class="box-input clearfix">
						<input type="text" placeholder="검색어를 입력해주세요" class="input-search">
					</div>
					<button class="btn-search">
						<span class="icon-search"></span>
						<span class="blind">검색</span>
					</button>
				</fieldset>
			</form>
			<div class="box-btns">
				<button class="btn-kbd">
					<span class="blind">입력도구</span>
				</button>
				<button class="btn-autocomplete">
					<span class="blind">자동완성/최근검색어펼치기</span>
				</button>
			</div>
		</div>
		<!-- 검색창 끝 -->
		<div class="shortcut-area" role="region"  >
			<ul class="shortcut-list clearfix">
				<li class="shortcut-item">
					<a href="#" class="link-service">
						<span class="service-icon type-mail"></span>
						<span class="service-name">메일</span>
					</a>
				</li>
				<li class="shortcut-item">
					<a href="#" class="link-service">
						<span class="service-icon type-cafe"></span>
						<span class="service-name">카페</span>
					</a>
				</li>
				<li class="shortcut-item">
					<a href="#" class="link-service">
						<span class="service-icon type-blog"></span>
						<span class="service-name">블로그</span>
					</a>
				</li>
				<li class="shortcut-item">
					<a href="#" class="link-service">
						<span class="service-icon type-shopping"></span>
						<span class="service-name">쇼핑</span>
					</a>
				</li>
				<li class="shortcut-item">
					<a href="#" class="link-service">
						<span class="service-icon type-news"></span>
						<span class="service-name">뉴스</span>
					</a>
				</li>
				<li class="shortcut-item">
					<a href="#" class="link-service">
						<span class="service-icon type-stock"></span>
						<span class="service-name">증권</span>
					</a>
				</li>
				<li class="shortcut-item">
					<a href="#" class="link-service">
						<span class="service-icon type-real"></span>
						<span class="service-name">부동산</span>
					</a>
				</li>
				<li class="shortcut-item">
					<a href="#" class="link-service">
						<span class="service-icon type-map"></span>
						<span class="service-name">지도</span>
					</a>
				</li>
				<li class="shortcut-item">
					<a href="#" class="link-service">
						<span class="service-icon type-toon"></span>
						<span class="service-name">웹툰</span>
					</a>
				</li>
				<li class="shortcut-item">
					<a href="#" class="link-service">
						<span class="service-icon type-more"></span>
						<span class="blind">바로가기 펼침</span>
					</a>
				</li>
			</ul>
		</div>
		<!-- 메뉴 끝 -->
		<div class="box-pay">
			<a href="#" class="link-pay">
				<span class="blind">페이로 바로가기</span>
			</a>
		</div>
		<!-- 네이버페이 끝 -->

		<div class="box-notify">
			<button class="btn-notify">
				<span class="blind">알림</span>
			</button>
		</div>
		<!-- 알림 끝 -->
	</header>
	<div id="container" class="clearfix">
		<div class="box-left">
			<div class="box-banner">
				<iframe src="" frameborder="0"></iframe>
			</div>
			<div class="box-newsstand">
				<div class="box-newsstand-body">
					<div class="box-header">
						<ul class="tab-list clearfix">
							<li class="tab-item">
								<a href="#" class="btn-newsstand" aria-selected="true">뉴스스탠드</a><a href="#" class="btn-press">언론사편집</a>
							</li>
							<li class="tab-item">
								<a href="#" class="btn-enter">엔터</a>
							</li>
							<li class="tab-item">
								<a href="#" class="btn-sport">스포츠</a>
							</li>
							<li class="tab-item">
								<a href="#" class="btn-eco">경제</a>
							</li>
						</ul>
					</div>
					<div class="box-header-sub clearfix">
						<div class="box-sub-left">
							<a href="#" class="btn-morepress float-left">전체언론사<i class="icon-tri-down"></i></a>
							<div class="box-sub-news-preview float-left">
								<a href="#" class="link-preview-press hover float-left">연합뉴스</a> 
								<ul class="news-list float-left">
									<li>
										<a href="#" class="link-preview-news hover ">1 뉴스타이틀</a>
									</li>
									<li>
										<a href="#" class="link-preview-news hover ">2 뉴스타이틀</a>
									</li>
									<li>
										<a href="#" class="link-preview-news hover ">3 뉴스타이틀</a>
									</li>
									<li>
										<a href="#" class="link-preview-news hover ">4 뉴스타이틀</a>
									</li>
								</ul>
							</div>
						</div>
						<div class="box-sub-right">
							<a href="#" class="link-newsstand-right">뉴스스탠드</a>
							<a href="#" class="link-newshome">뉴스홈</a>
						</div>
					</div>
					<div class="box-main">
						<div class="box-main-table-frame">
							<i class="right right1"></i>
							<i class="right right2"></i>
							<i class="right right3"></i>
							<i class="bottom bottom1"></i>
							<i class="bottom bottom2"></i>
							<i class="bottom bottom3"></i>
							<i class="bottom bottom4"></i>
							<i class="bottom bottom5"></i>

						</div>
						<div class="box-main-table">
							
							<div class="table table11">
								<a href="" class="hover"></a>
								<img src="../img/전자신문.png" class="img img11">
							</div>
							<div class="table table12">
								<a href="" class="hover"></a>
								<img src="../img/노컷뉴스.png" class="img img12">
							</div>
							<div class="table table13">
								<a href="" class="hover"></a>
								<img src="../img/해럴드경제.png"class="img img13">
							</div>
							<div class="table table14">
								<a href="" class="hover"></a>
								<img src="../img/해럴드경제.png"class="img img14">
							</div>
							<div class="table table15">
								<a href="" class="hover"></a>
								<img src="../img/해럴드경제.png"class="img img15">
							</div>
							<div class="table table16">
								<a href="" class="hover"></a>
								<img src="../img/해럴드경제.png"class="img img16">
							</div>

							<div class="table table21">
								<a href="" class="hover"></a>
								<img src="../img/해럴드경제.png"class="img img21">
							</div>

							
						</div>
					</div>
				</div>
				<div class="box-newsstand-page"></div>
			</div>
			<!-- 왼쪽 1번째 컨텐츠 끝 -->
		</div>
		<!-- 컨텐츠 왼쪽 박스 끝 -->
		<div class="box-right">
			<div class="box-account" id="box_right1">
				<div class="box-login">
					<p class="box-title">네이버를 더 안전하고 편리하게 이용하세요</p>
					<a href="#" class="link-login">
						<i class="icon-login">
							<span class="blind">NAVER</span>
						</i>
						로그인
					</a>
					<div class="box-links">
						<a href="#" class="link-searchid">아이디 찾기</a>
						<a href="#" class="link-searchpw">비밀번호 찾기</a>
						<a href="#" class="link-joinin">회원가입</a>
					</div>
				</div>
			</div>
		</div>
		<!-- 컨텐츠 오른 쪽 박스 끝 -->
	</div>
	<!-- 컨텐츠 끝 -->

	<footer></footer>
</body>
</html>
