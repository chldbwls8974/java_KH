<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>부트스트랩 회원가입 예제</title><!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
	
	<style>

	</style>
</head>
<body>
	<form action="/action_page.php" class="container">
		<h1>회원가입</h1>
  <div class="form-group">
    <label for="name">name:</label>
    <input type="text" class="form-control" placeholder="Enter name" id="name">
  </div>
	<div class="form-group">
    <label for="ID">ID:</label>
    <input type="text" class="form-control" placeholder="Enter ID" id="ID">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" placeholder="Enter password" id="pwd">
  </div>
	<div class="form-group">
    <label for="pwd_2">Check Password:</label>
    <input type="password" class="form-control" placeholder="Check  password" id="pwd_2">
  </div>
	
	<div class="form-group">
    <label for="email">email:</label>
    <input type="email" class="form-control" placeholder="Enter email" id="email">
  </div>
  <div class="form-group">
    <label for="address">address:</label>
    <input type="text" class="form-control" placeholder="Enter address" id="address">
  </div>
	<div class="form-check-inline">
		<label class="form-check-label">
			<input type="radio" class="form-check-input" value="male">male
		</label>
	</div>
	<div class="form-check-inline">
		<label class="form-check-label">
			<input type="radio" class="form-check-input" value="female">female
		</label>
	</div>
	
  <div>
		<button type="submit" class="btn btn-primary col-12">Submit</button>
	</div>
</form>
</body>
</html>
