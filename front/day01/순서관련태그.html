<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>순서 관련 태그 예제</title>
</head>
<body>
	<!-- 
		ul 태그
		- 순서가 없는 목록을 만들때 사용하는 태그
		- 쌍태그
		- block 태그
		- li 태그와 함께 사용. li 태그 글자 앞에  마커(모양)를 이용하여 표시
		- type 속성을 이용하여 마커 모양을 지정할 수 있지만 보통 css를 이용하여 지정
	 -->

	 <ul type = "square">
		<li> HTML </li>
		<li> CSS  </li>
		<li> JS </li>
	 </ul>


	<!-- 
		ol 태그
		- 순서가 있는 목록을 만들때 사용하는 태그
		- 쌍태그
		- block 태그
		- li 태그와 함께 사용. li 태그 글자 앞에  마커(숫자)를 이용하여 표시
		- type 속성을 이용하여 순서 표시 방식을 설정. 1|A|a|i|I. css로 처리할 수 있음.
		- start 속성을 이용하여 시작 숫자를 설정.
	 -->

	 <ol type = "A" start="5">
		<li> 등원</li>
		<li> 1교시</li>
		<li> 2교시</li>
		<li> 점심</li>
		<li> 3교시</li>
		<li> 하원</li>
	 </ol>

	<!-- 
		dl 태그
		- 용어를 정의할때 사용하는 태그
		- 쌍태그
		- block 태그
		- dt와 dl태그를 함께 사용
		- dt : 용어 정의
		- dl : 용어에 대한 설명
		- 자동으로 들여쓰기가 됨.	
	-->

	<dl> 
		<dt>HTML</dt>
		<dd> Hyper Text Markup Language</dd>
		<dd> 화면 구현을 할 때 사용하는 언어</dd>

	</dl>

</body>
</html>
