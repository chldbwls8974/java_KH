<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>map 태그 예제</title>
</head>
<body>
	<!-- 
		map
		- 이미지 맵을 정ㅇ의할 때 사용
		- 클릭할 수 있는 영역을 정의할 때 사용
		- map 태그에 name을 지정하고, img 태그에 usemap 속성 값으로 map태그의 name앞에 #을 붙여줌
		- area 태그를 이용하여 영역을 지정

		area
		- 영역을 지정할 때 사용
		- shape 속성
				- 영역 모양
				- default, rect, circle, poly
		
		coords 속성
				- 영역의 좌표
				- shape에 따라 좌표 개수가 달라짐

		href 속성
				- 영역을 클릭했을 때 넘어갈 링크

		alt
				- 실행되지 않을 때 대체될 문자열

		target 
		 		- 링크가 실행될 페이지의 위치를 지정하는 속성
				- _self: 기본값, 현재 페이지
				- _blank :  새 페이지
				- _parent : 부모 페이지
				-_top : 최상위 조상 페이지
	 -->
	<img src ="../img/고양이.jpg" alt="고양이 이미지 " usemap="#cat">
	<map name="cat">
		<area target="_self" shap="rect" coords="0,0,499,749" href="https://www.google.com/search?rlz=1C1IBEF_koKR1059KR1060&sxsrf=AB5stBjb9_IIC_FQOGb2WvATtt1ifcOVhA:1688966751056&q=%EA%B3%A0%EC%96%91%EC%9D%B4&tbm=isch&sa=X&ved=2ahUKEwiJru-5s4OAAxWMaPUHHaujDOAQ0pQJegQIDBAB&biw=1920&bih=969&dpr=1">
	</map>
</body>
</html>
