<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>글자 관련 태그 예제</title>
</head>
<body>
	<!-- 
		h 태그는 
		- 제목을 나타낼때 사용하는 태그
		- 쌍태그 (시작, 종료)
		- block 태그 : 새 라인에서 시작
		- 숫자가 작을수록 글자 크기가 큼
	 -->
	<h1> 제목 1	</h1>
	<!-- 
		hr 태그
	 - 밑줄을 그어주는 태그 
	 - 단일 태그
	-->
	<!-- 
		strong 태그
		- 강조하는 태그로, 글자를 두껍게 해줌
		- 쌍태그
		- inline 태그  : span _ 현재 라인에서 이어서 작업
		- 사이트를 읽어주는 장치에서 읽을 때 강조해서 읽어줌.
	-->
	<!-- 
	 b 태그
	 - 글자를 두껍게 하는 태그
	 - 쌍태그 
	 - inline 태그
	 - 화면 상으로는 strong과 똑같게 보임
	 -->
	 <mark>안녕하세요</mark> 제 <b> 이름</b>은 <Strong> 홍길동</Strong>입니다.

	
	<!-- 
	u 태그
	- 밑줄을 긋는 태그
	- 쌍태그
	- inline 태그
	- css로 처리 가능
	-->

	<!-- 
		s 태그
		- 취소선 긋는 태그
		- 쌍태그
		- inline 태그
		-->
		저는 <u> 서울</u> 에 살고있습니다. <br>
		<s> 만나서 반갑습니다.</s>


	<!-- 
		em 태그
		- 약한 강조를 하면서 글자를 기울이는 태그
		- 쌍태그
		- inline 태그
		- 사이트를 읽어주는 장치에서 읽을 때 약한 강조해서 읽어줌.
		-->

		<!-- 
		i 태그
		- 글자를 기울이는 태그
		- 쌍태그
		- inline 태그
		- i 태그는 원래 태그 기능보다는 주로 icon을 표시할때 사용
		-->

	<!-- 
		small
		- 원 글자보다 작은 글자로 표시되며 내용을 보완할 때 사용
		- 쌍태그
		- inline 태그
	-->

		저는 <i> 자바 </i> 수업을 듣습니다. <br> 
		지금 <em> 프론트 <small> (html + css + js)	</small> 수업을 </em> 듣는중입니다. <br>
	
		

	<!-- 
		block 태그
		- 인용할 때 사용하는 태그
		- 쌍태그
		- 자동으로 들여쓰기 됨
		- block 태그
		-->
		<!-- 
		q 태그 
		- 인용할 때 사용하는 태그
		- 쌍태그 
		- ** 가추가
		- inline 태그
		-->
		인용: <blockquote> 인용문구입니다.</blockquote> 
		인용: <q> 인용문구입니다.</q> <br>

	<!-- 
		sup
		- 위첨자 태그
		- 쌍태그
		- inline 태그
		-->
		<!-- 
		sub
		- 아래 첨자 태그
		- 쌍태그
		- inline 태그
		-->

		2 <sup> 3</sup> = 8 <br>
		log <sub> 2</sub> 8 = 3 <br>

	<!-- 
		abbr 
		- 약어에 마우스를 가져다 대면 (hover) 지정된 title 내용이 나오는 태그
		- 쌍태그
		- inline 태그
		-->

	<!-- 
		cite
		- 블로그나 사이트를 참조할 떄 사용하는 태그
		- 쌍태그
		- inline 태그
		-->

		<abbr title = "Hyper Text Markup Language"> HTML  </abbr> <cite> 네이버 </cite>




	<hr>  
	<h2> 제목 2</h2>
	<h3> 제목 3</h3>
	<h4> 제목 4</h4>
	<h5> 제목 5</h5>
	<!-- 
		br 태그
		- 줄 바꿈 태그
		- 단일 태그
		- 에디터를 이용하여 게시글을 작성할 때 엔터칠 대 br 태그가 입력
		- 직접 화면을 구성할 때 잘 사용하지 않음
	 -->
	<h6> 제목 <br> 6 </h6>

	<!-- 
		mark
		- 배경을 형광색으로 하는 태그
		- 쌍태그
		-inline 태그

	 -->

		 

</body>
</html>
