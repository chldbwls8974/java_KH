<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>이미지 태그 예제</title>
</head>
<body>
	<!-- 
		img
		- 이미지를 추가할 때 사용하는 태그
		- 속성으로 src 필수, alt는 웹표준에 맞추려면 필수, width/ height 는 너비/높이
		- src에는 절대경로와 상대경로를 잉ㅇ하여 가져옴.
				- 상대경로 : 파일을 기준으로 이미지가 어디에 있는지 탐색 가져옴
				- 절대경로 : 서버의 최상위 폴더를 기준으로 이미자가 어디에 있는지 탐색해서 가져옴.
				- 서버의 최상위 경로는 open folder를 이용하여 열 때마다 달라질 수 잇음

				width / height 속성
				 	- 너비, 높이
					- 기본값은 auto,  둘 다 값을 설정하지 않으면 원본 이미지 크기로 설정
					- 한 쪽만 값을 설정하면, 비율 유지하여 크기 설정
					
	 -->
	 <!-- 상대경로를 이용하는 경우 -->
	 <img src = "../img/고양이.jpg" alt="강아지 이미지" height="200">
	 <br>

	<!-- 절대경로를 이용하는 경우	 -->
	<!-- / 으로 시작하면 최상위폴더를 기준으로 -->
	<!-- 최상위 폴더가 바뀌면 경로도 수정해주어야 하기 때문에 가급적 사용하지 않는다. -->
	<img src = "/img/고양이.jpg" alt="고양이 이미지"  height="200">
</body>
</html>
