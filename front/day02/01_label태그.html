<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>label 태그 예제</title>
</head>
<body>

	<!-- 
		label
		- form 요소에 레이블을 붙이는 태그
		- 라벨을 선택하면 라벨과 연결된 input 태그가 선택됨
		
		방법1) label 태그 안에 input 태그를 배치
			<label>
				<input> 라벨명
			</label>

		방법2) label 태그와 input 태그를 따로 배치
			<label for="아이디A"> 라벨명 </lable>
			<input id ="아이디A">
	 -->

	<form action="">
		<label for="input_id">아이디 :</label>
		<input type="text" name="id" id="input_id"> <br>
		<span>좋아하는 과일을 선택하세요. (중복가능)</span>

		<!-- 방법1 ) 아이디를 일일히 지정해주지 않아도 됨. -->
		<label >
		<input type="checkbox" name="fruit" id=""  value="apple">사과
		</label>

		<!-- 방법2 ) 라벨 아이디 지정 -->
		<input type="checkbox" name="fruit" id="orange" value="orange">
		<label for="orange">오렌지</label>
		
		<input type="checkbox" name="fruit" id="banana" value="banana">
		<label for="banana">바나나</label><br>
		<input type="button" value="전송">
		
	</form>
</body>
</html>
