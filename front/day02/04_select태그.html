<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>select 태그 예제</title>
</head>
<body>
	<!-- 
		select
			- 미리 지정된 값을 선택해서 서버에 보낼때 사용하는 태그
			- ex_ 생년워링ㄹ, 성별 , 통신사
			- option 태그와 함께 사용이 됨
			- 전송되는 값은 선택된 option 태그에 있는 value 값이 전송이 됨.
				value 가 지정되어 있지 않으면 option 태그안에 있는 문자열이 전송.
			- size : 화면에 보이는 개수
			- multiple : ctrl 누르고 여러개 선택 가능

		optgroup
			- option들을 묶어서 이름을 붙힐 때 사용
			- label 속성을 이용하여 option 들의 묶음 이름을 지정할 수 있음.
	 -->

	<form action="">
		좋아ㅎㅏ는 과일을 선택하세요
		<select name="fruit" size="2" multiple>
			<option value="0">없음</option>
			<option value="1">사과</option>
			<option value="2">오렌지</option>
			<option value="3">바나나</option>
		</select>
		<br>

		취미를 선택하세요
		<select name="hobby">
			<optgroup label="실내">
				<option> 독서</option>
				<option>음악감상</option>
				<option> 영화</option>
			</optgroup>
			<optgroup label="실외">
				<option> 축구</option>
				<option> 농구</option>
				<option> 야구</option>
			</optgroup>
		</select>

		<input type="submit" value="전송">
	</form>
</body>
</html>
