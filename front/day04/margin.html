<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>margin 예제</title>
	<style>
		/* 
		margin 특징
			- 요소의 좌우 가운데 정렬이 가능
			- margin 끼리 겹치면 
		*/
		.container{
			background-color: yellow; height: 300px;
		}
		.box{
			width: 300px; height: 100%; background-color: red;
			margin: 0 auto;
		}
		.inner-box{
			margin-bottom: 10px;
			height: 100px; background-color: rgb(107, 166, 218);
			text-align: center;
		}
		.inner-box+.inner-box{
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box">
			<div class="inner-box">
				<span class="one">1</span>
			</div>
			<div class="inner-box"></div>
		</div>
	</div>
</body>
</html>
