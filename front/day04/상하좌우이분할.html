<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>상하좌우 이분할 예제</title>
	<style>
		.container{
			width: 100%; height: 500px; background-color: black; padding: 10px;
			box-sizing: border-box;
		}
		.box{
			width: calc((100% - 10px ) / 2); height: 100%;
			float: left;
		}
		.box1{
			background-color: yellow;
		}
		.box2{
			float: right; background-color: transparent;
		}
		.inner{
			width: 100%; height: calc((100% - 10px ) / 2); background-color: green;
		}
		.box4{
			margin-top: 10px; background-color: blue;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box box1"></div>
		<div class="box box2">
			<div class="inner box3"></div>
			<div class="inner box4"></div>
		</div>
	</div>
</body>
</html>
