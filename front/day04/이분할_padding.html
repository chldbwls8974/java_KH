<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		/* 
		float
			- 요소를 나란히 배치하는데 엔터에 대한 공백이 없어야하는 경우
			- 부모 요소에 after를 추가하여 요소가 부모요소 안에 포함되도록 작업
		*/
		.container{
			
			width: 480px; background-color: black; padding: 10px;
		}
		.container::after{
			content: ''; display: block; clear: both;
		}
		/* 
		만약, container의 높이가 고정 픽셀이기 때문에 after가 필요 없지만
		높이가 지정되어있지 않다면(day02의 이분할예제)
		after가 반드시 필요 
		*/

		.box{
			width: 235px; height: 480px; background-color: yellow; float: left;
		}
		.box2{float: right;}
		
	</style>
</head>
<body>
	<div class="container">
		<div class="box box1"></div>
		<div class="box box2"></div>
	</div>
</body>
</html>
