<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>하단좌우메뉴틀 예제</title>
	<style>
		.brow{
			width: 500px; height: 500px; background-color: aliceblue;
			padding-top: 190px;
			box-sizing: border-box;
			
		}
		.bar{
			width: 100%; height: 40px; background-color: transparent;
			margin: 0 auto; 
			float: left;
		}
		.text{
			width: 120px; height: 100%; background-color: black;
			margin: 0 auto;
			margin-right: 15px;
		}
		.circle1,.circle2{
			width: 40px; height: 40px; border-radius: 50%;
			background-color: aquamarine;
			margin-right: 15px;
		}
	</style>
</head>
<body>
	<div class="brow">
		<div class="bar">
			<div class="bar circle1"></div>
			<div class="bar text"></div>
			<div class="bar circle2"></div>
		</div>
	</div>
</body>
</html>
