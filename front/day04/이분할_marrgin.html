<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>이분할 예제</title>
	<style>
		.container{
			
			width: 500px; height: 500px; background-color: black;
		}
		.box{
			width: 235px; height: 480px; background-color: green; float: left;
		}
		.box1{
			margin: 10px;
		}
		.box2{
			margin-top: 10px;
		}
		.container::after{
			content: ''; display: block; clear: both;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box box1">1</div>
		<div class="box box2">2</div>
	</div>
</body>
</html>
