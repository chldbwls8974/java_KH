<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>transform</title>
	<style>
		/* 
		transform 변형 함수들
		translate
			- 요소를 이동시키는 함수
		scale
			- 요소 확대 축소
		rotate
			- 회전
			- 단위 deg
		skew
			- 왜곡

		transition
			- 값이 변경되었을 때 감지하여 자연스럽게 변경되게 하는 속성
			- transition-property : 변경됨을 감지할 속성 명
			- transition-duration : 변경 시간
			- transition-timing-function : 변경 속도
			- transition - delay : 대기 시간
			- transition : property duration timing-func delay 순으로 한 줄 작성 가능
			- 시간 단위는 초 s
		*/
		.box{
			width: 100px; height: 100px; margin-top: 50px;
			background-color: green;
			font-size: 20px; color: #fff;
			text-align: center; line-height: 100px;
			transition-property: transform;
			transition-duration: 1s;
			transition-timing-function: ease-in;
			transition-delay: .3s;
			/* 한줄로 작성 */
			transition: transform 1s ease-in .3s;
		}
		.box1:hover{
			transform: translateX(30px);
		}
		.box2:hover{
			transform: translateY(30px);
		}
		.box3:hover{
			transform: translate(30px, 30px);
		}
		.box4:hover{
			transform: scaleX(1.5);
		}
		.box5:hover{
			transform: scaleY(1.5);
		}
		.box6:hover{
			transform: scale(1.5);
		}
		.box7:hover{
			transform: rotate(90deg);
		}
		.box8:hover{
			transform: rotateX(45deg);
		}
		.box9:hover{
			transform: rotateY(45deg);
		}
		.box10:hover{
			transform: rotateZ(45deg);
		}
		.box11:hover{
			transform: skewX(45deg);
		}
		.box12:hover{
			transform: skewY(45deg);
		}
		.box13:hover{
			transform: skew(10deg, 10deg);
		}
		.box14:hover{
			transform: rotate(45deg);
			transform-origin: 0 0;
		}
		body{
			/* 원근감표시 수치가 클수록 멀리서 보는 관점 */
			perspective: 300px; 
		}
	</style>
</head>
<body>
	<div class="box box1">x축 이동</div>
	<div class="box box2">y축 이동</div>
	<div class="box box3">x,y축 이동</div>
	<div class="box box4">가로확대</div>
	<div class="box box5">세로확대</div>
	<div class="box box6">확대</div>
	<div class="box box7">회전</div>
	<div class="box box8">x축 회전</div>
	<div class="box box9">y축 회전</div>
	<div class="box box10">z축 회전</div>
	<div class="box box11">x축 비틀기</div>
	<div class="box box12">y축 비틀기</div>
	<div class="box box13">x,y축 비틀기</div>
	<div class="box box14">우상 회전</div>
</body>
</html>
